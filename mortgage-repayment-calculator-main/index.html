<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="frame">
    <div class="outer_box">
      <div class="left_side">
        <div class="section1">
          <h3><b>Mortgage Calculator</b></h3>
          <p class="clear">Clear All</p>
        </div>
        <div class="section2">
          <div class="item">
            <p class="label_">Mortgage Amount</p>
            <div class="text_field">
              <button class="plac"><b>&#8364;</b></button>
              <input type="text" class="text_box">
            </div>
          </div>
          <div class="item_box">
            <div class="item">
              <p class="label_">Mortgage Term</p>
              <div class="text_field_1">
                <input type="text" class="text_box_1">
                <button class="plac_1"><b>years</b></button>
              </div>
            </div>
            <div class="item">
              <p class="label_">Interest Rate</p>
              <div class="text_field_1">
                <input type="text" class="text_box_1">
                <button class="plac_1"><b>&#37;</b></button>
              </div>
            </div>
          </div>
          <div class="type">
            <p class="title2">Mortgage Type</p>

            <div class="rdo">
              <input type="radio" name="mtype" class="rd" value="Repayment">
              <label for="repayment" class="lname"><b>Repayment</b></label><br>
            </div>

            <div class="rdo">
              <input type="radio" name="mtype" class="rd" value="Interest Only">
              <label for="interest" class="lname"><b>Interest Only</b></label><br>
            </div>
          </div>
        </div>
        <div class="section3">
          <button class="calculator">
            <img src="assets/images/icon-calculator.svg" alt="Logo" class="logo">
            <p class="btitle"><b>Calculate Repayments</b></p>
          </button>
        </div>
      </div>

      <div class="right_side">
        <div class="context">
          <img src="assets/images/illustration-empty.svg" alt="Calculator" class="pic">
          <h2>Results shown here</h2>
          <p class="btext">Complete the form and click ‚Äúcalculate repayments‚Äù to see what your monthly repayments would be.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
